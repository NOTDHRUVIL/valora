<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Compass</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1>Curiosity Compass</h1>
            <p>Your AI-powered learning guide</p>
        </header>
        <div id="chat-box">
            <!-- Quiz messages will be appended here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Tell me what you're curious about...">
            <button id="send-btn">Send</button>
        </div>
        <div id="options-container" class="hidden">
             <button class="option-btn" onclick="location.reload()">Start a New Chat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
